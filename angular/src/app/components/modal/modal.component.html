<div class="overlay">
  <div class="modal">
    <div class="text">
      <span>Are you sure you want to delete the link: </span>
      <p>{{ item.encryptedUrl }}</p>
    </div>
    <div class="options">
      <button (click)="onConfirmTrue()">Confirm</button>
      <button (click)="onConfirmFalse()">Cancel</button>
    </div>
  </div>
</div>
